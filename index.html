<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Adding a fruit</title>
</head>

<body>
    <div id="store-stock"></div>
    <h1 class="heading">Add your fruits in a cart!</h1>
    <div id="container">
        <input id="new-fruits" type="text">
        <button id="add-btn">FIND FRUITS</button>
        <button id="delete-btn">DELETE ALL</button>
    </div>
    <div id="fruits-cart"></div>
    <div id="fruits-list"></div>

    <!-- modal  -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-box" class="modal-box">
            <p>Are you sure you want to delete all fruit?</p>
            <button id="yes">YES</button>
            <button id="no">NO</button>
        </div>
    </div>

    <!-- attach javascript -->
    <script src="js/script.js"></script>
</body>

</html>
